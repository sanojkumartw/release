name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write


jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv and python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.12

      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uvx --from="python-semantic-release>=10.4.0" semantic-release publish