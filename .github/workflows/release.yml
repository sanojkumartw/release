name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Sync dependencies
        run: uv sync --dev


      - name: Ensure initial tag exists
        run: |
           if ! git describe --tags --abbrev=0 >/dev/null 2>&1; then
            echo "No tags found, creating baseline tag v0.0.0"
            git tag "v0.0.0"
            git push origin "v0.0.0"
           else
            echo "Tag already exists, skipping..."
           fi

          
      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run semantic-release version && uv run semantic-release publish