resources:
  jobs:
    daap_job:
      name: "{{ cookiecutter.project_slug }}-elt-job"

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      tasks:
        - task_key: notebook_task
          job_cluster_key: ${bundle.target}_cluster
          notebook_task:
            notebook_path: ../../src/notebook.ipynb

        - task_key: refresh_pipeline
          depends_on:
            - task_key: notebook_task
          pipeline_task:
            pipeline_id: ${resources.pipelines.orders_pipeline.id}

        - task_key: main_task
          depends_on:
            - task_key: refresh_pipeline
          job_cluster_key: ${bundle.target}_cluster
          python_wheel_task:
            package_name: "{{ cookiecutter.project_slug }}"
            entry_point: main
          libraries:
            # By default we just include the .whl file generated for the package generated using .toml file.
            # See https://docs.databricks.com/dev-tools/bundles/library-dependencies.html
            # for more information on how to add other libraries.
            - whl: ../../dist/*.whl

      job_clusters:
        - job_cluster_key: dev_cluster
          new_cluster:
            spark_version: 15.4.x-scala2.12
            node_type_id: i3.xlarge
            data_security_mode: SINGLE_USER
            autoscale:
              min_workers: 1
              max_workers: 2
            custom_tags:
              env: dev
              data_product_name: {{ cookiecutter.project_slug }}
              data_product_id: {{ cookiecutter.project_slug }}
              domain: {{ cookiecutter.data_product_id }}
              # owner: data_team
              # cost_center: data_engineering
              # data_classification: internal

        - job_cluster_key: prod_cluster
          new_cluster:
            spark_version: 15.4.x-scala2.12
            node_type_id: i3.xlarge
            data_security_mode: SINGLE_USER
            autoscale:
              min_workers: 2
              max_workers: 5
            custom_tags:
              env: prod
              data_product_name: {{ cookiecutter.project_slug }}
              data_product_id: {{ cookiecutter.project_slug }}
              domain: {{ cookiecutter.data_product_id }}
              # owner: data_team
              # cost_center: data_engineering
              # data_classification: internal
